{% extends "layout.html" %}

{% block title %}
    Blogs
{% endblock %}

{% block main %}
    <div class="container justify-content-center">
        <h3 class="text-uppercase my-4 text-center" style="color: #A7171A;">Tips are update every once in a while</h3>
        {% for blog in blogs %}
            <div class="row row-cols-1 w-75 mx-auto my-4 border-bottom border-1">
                <div class="col-12 col-md-12">
                    <h3 class="text-capitalize" style="color: #e43c26;">#{{loop.index}}: {{ blog[1] }}</h3>
                    <p class="text-light text-break fs-5" >{{ blog[2] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
